<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Border Image</title>
    <style>
        .container {
            border: 10px solid black;
            width: 70%;
            height: 70%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px;
            border-image: url(border.png) 33% round;
        }
    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
